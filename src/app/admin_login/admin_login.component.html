<div class="login_container">
  <div>    
    <div id="loginbox" class="mainbox">                    
        <div class="panel panel-info" >
          <div class="panel-heading">
              <div class="panel-title">Sign In</div>
          </div>     
          <div style="padding-top:30px" class="panel-body" >
            <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
              <form id="loginform" class="form-horizontal" role="form" [formGroup]="admin_formgroup">
                  <div class="form-group">
                      <input id="login-username" type="text" formControlName="email"  [(ngModel)]="admin_data.email" class="form-control login_form" name="username" value="" placeholder="Username or Email">                                        
                      <div *ngIf="!admin_formgroup.controls['email'].valid && admin_formgroup.controls['email'].dirty">
                        <span *ngIf="admin_formgroup.controls['email'].errors['required']" class="text-danger error_msg">Email is required.</span>
                      </div>
                  </div>
                  <div class="form-group">
                      <input id="login-password" type="password" formControlName="password"  [(ngModel)]="admin_data.password" class="form-control login_form" name="password" placeholder="Password">
                      <div *ngIf="!admin_formgroup.controls['password'].valid && admin_formgroup.controls['password'].dirty">
                        <span *ngIf="admin_formgroup.controls['password'].errors['required']" class="text-danger error_msg">Password is required.</span>
                      </div>
                  </div>  
                  <div class="forget_password">
                    <a class="" href="javascript:;" (click)="openContestModel(forget)">Forget Password</a>
                  </div>                        
                  <!-- <div class="input-group">
                    <div class="checkbox">
                      <label>
                        <input id="login-remember" type="checkbox" name="remember" value="1"> Remember me
                      </label>
                    </div>
                  </div> -->
                  <div  class="form-group">
                      <!-- Button -->
                      <button type="submit" class="btn  login_btn" (click)="signin()" [disabled]="!admin_formgroup.valid && show_spinner">Login <i *ngIf="show_spinner" class="fa fa-spinner fa-spin"></i> </button>
                  </div> 
                </form>     
          </div>                     
      </div>  
    </div>
  </div>
</div>
<ng-template #forget>
  <button type="button" class="close pull-right" aria-label="Close" (click)="ModelRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>

  <div class="modal-body">
    <form [formGroup]="forget_formgroup">
      <div class="creat_contest_body">
        <div class="col-sm-12 text-center">
          <h4 class="custom_modal_head">Forget Password</h4>
        </div>
        <div class="form-group custom_modal_form">
          <label class="control-label">Email</label>
          <input type="email" name="email" class="form-control" formControlName="email" [(ngModel)]="forget_data.email" />
          <div  class="cust_err_msg" *ngIf="forget_validation && !forget_formgroup.controls['email'].valid">
              <span *ngIf="forget_formgroup.controls['email'].errors['required']" class="text-danger">Email is required.</span>
              <span *ngIf="!forget_formgroup.controls['email'].errors['required'] && forget_formgroup.controls['email'].errors['email']" class="text-danger">Email Mismatched.</span>
              <span *ngIf="!forget_formgroup.controls['email'].errors['required'] && forget_formgroup.controls['email'].errors['whitespace']" class="text-danger">Please enter valid data.</span>
          </div>
        </div>
        <div class="row modal_btns">
          <div class="col-sm-12 text-right">
              <button class="custom_save btn" (click)="forgetPassword(forget_formgroup.valid)" [disabled]="show_spinner">Forget <i class="fa fa-spinner" *ngIf="show_spinner"></i></button>
          </div>
        </div>
      </div>
    </form>
  </div>
</ng-template>
