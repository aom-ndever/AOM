<section class="player-wrapper">
  <div class="container">
    <div class="row">
      <div class="col-md-11 audio_container">
          <div id="audioplayer">

              <button class="btn  prev_icon" (click)="prev()"><img src="img/next.png"/></button>
              <button id="pButton" class="play" (click)="play()"></button>
              <button class="btn  next_icon" (click)="next()"><img src="img/next.png"/></button>
              <div class="audio_profile">
                  <img src="img/profile-img.png"/>
              </div>
              <div class="audio_content">
                <div class="audio_profile_name">
                    <h3>Blue State of Mind</h3>
                    <span>Saven Miller</span>
                </div> 
                <div class="volume_section">
                    <img src="img/volume.png"/>
                    <span></span>
                    <div class="audio_time"><span>1:25</span> / <span>3:26</span></div>
                </div>  
                <div id="timeline"> 
                    <div id="playhead"></div>
                </div>
              </div>
              <div class="music_icons">
                  <img src="img/download.png"/>
                  <img src="img/share.png"/>
              </div>


          </div>
